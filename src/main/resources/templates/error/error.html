<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}" >
</head>
<body>
<!--错误回显示到html-->
<div><div th:utext="'&lt;!--'" th:remove="tag"></div> <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag">
</div><div th:utext="'Exception message : ' + ${exception.message}"
           th:remove="tag"></div> <ul th:remove="tag"> <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span
        th:utext="${st}" th:remove="tag"></span></li>
</ul> <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>


<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message m-padded-tb-huge">
        <div class="ui m-container">
            <h2>error （╯' - ')╯︵ ┻━┻</h2>
            <p>Server error !</p>
        </div>
    </div>
</div>

</body>
</html>
